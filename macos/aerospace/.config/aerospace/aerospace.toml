config-version = 2

persistent-workspaces = []
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

on-focused-monitor-changed = ['move-mouse window-lazy-center']

[mode.main.binding]
    alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'
    alt-shift-o = 'exec-and-forget open -n /Applications/Obsidian.app'
    alt-shift-j = 'exec-and-forget open -n /Applications/Firefox.app/'
    alt-left = 'focus --boundaries-action wrap-around-the-workspace left'
    alt-down = 'focus --boundaries-action wrap-around-the-workspace down'
    alt-up =   'focus --boundaries-action wrap-around-the-workspace up'
    alt-right ='focus --boundaries-action wrap-around-the-workspace right'

    alt-shift-left = 'move left'
    alt-shift-down = 'move down'
    alt-shift-up = 'move up'
    alt-shift-right = 'move right'

    alt-f = 'fullscreen'

    alt-shift-space = 'layout floating tiling'
    alt-shift-t = 'layout tiles accordion'

    alt-shift-r = 'reload-config'
    alt-r = 'mode resize'

    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'
    alt-shift-0 = 'move-node-to-workspace 10'


[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    left = 'resize width -50'
    down = 'resize height +50'
    up = 'resize height -50'
    right = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'






